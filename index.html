<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" method="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your Email" required></label>
            <label for="number" id="number-label">Age (optional)<input id="number" name="age" type="number" placeholder="Age" min="10" max="110"></label>
            <label for="current-role"> Which option best desribes your current role?
                <select name="current-role" id="dropdown" required>
                    <option value>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend</legend>
            <label for="definitely"><input id="definitely" class="inline" type="radio" name="recommend" value="definitely" checked> Definitely</label>
            <label for="maybe"><input id="maybe" class="inline" type="radio" name="recommend" value="maybe"> Maybe</label>
            <label for="not_sure"><input id="not_sure" class="inline" type="radio" name="recommend" value="not_sure"> Not sure</label>
        </fieldset>
        <fieldset>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select name="feature" id="feature" required>
                <option value>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Project</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            </label>
        </fieldset>
        <fieldset class="improve">
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="frontend"><input id="frontend" class="inline" name="improve" type="checkbox" value="frontend"> Front-end Projects</label>
            <label for="backend"><input id="backend" class="inline" name="improve" type="checkbox" value="backend"> Back-end Projects</label>
            <label for="data"><input id="data" class="inline" name="improve" type="checkbox" value="data"> Data Visualization</label>
            <label for="challenge"><input id="challenge" class="inline" name="improve" type="checkbox" value="challenge"> Challenges</label>
            <label for="community"><input id="community" class="inline" name="improve" type="checkbox" value="community"> Open Source Community</label>
            <label for="help"><input id="help" class="inline" name="improve" type="checkbox" value="help"> Gitter help rooms</label>
            <label for="videos"><input id="videos" class="inline" name="improve" type="checkbox" value="videos"> Videos</label>
            <label for="meetup"><input id="meetup" class="inline" name="improve" type="checkbox" value="meetup"> City Meetups</label>
            <label for="wiki"><input id="wiki" class="inline" name="improve" type="checkbox" value="wiki"> Wiki</label>
            <label for="forum"><input id="forum" class="inline" name="improve" type="checkbox" value="forum"> Forum</label>
            <label for="course"><input id="course" class="inline" name="improve" type="checkbox" value="course"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
